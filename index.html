<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/output.css">
  <title>Document</title>
</head>
<body class="bg-zinc-100 dark:bg-slate-900">
<!-- bg-green-700 for the heading, bg-slate-200 for the body -->
    <div class="w-[100%] md:w-[90%] lg:w-[50%] h-[600px] dark:bg-slate-900 bg-zinc-100 m-auto mt-5">
      <div class="flex flex-col p-3 gap-3">
          <label for="component" class="md:text-sm text-[16px]  font-semibold text-black dark:text-white">Enter your name</label>
          <input type="text" placeholder="Your name" autocomplete="off" id="your-name" class="w-[60%] md:w-[20%] lg:w-[20%] h-[30px] pl-3 md:text-sm text-[16px]  border-l-2 border-green-700 focus:outline-none">
      </div>
      <div class="mx-3 mt-5">
        <table class="table-auto">
          <thead class="">
            <tr class="">
              <th class="w-[300px] md:w-[200px] bg-green-800 dark:bg-slate-800 text-white border-r-2  border-white  py-3">Variation</th>
              <th class="bg-green-800  dark:bg-slate-800 w-[400px] text-white">Result</th>
            </tr>
          </thead>
          <tbody>
            <tr >
              <td class="border md:py-3 py-3 text-sm border-white px-3 text-black dark:text-white">Number of characters</td>
              <td id="answer1" class="border border-white"></td>
            </tr>
            <tr class="bg-white">
              <td class="border md:py-3 py-3 text-sm border-white px-3 text-black dark:text-white">First characters</td>
              <td id="answer2" class="border border-white"></td>
            </tr>
            <tr>
              <td class="border md:py-3 py-3 text-sm border-white px-3 text-black dark:text-white">Last characters</td>
              <td id="answer3" class="border border-white"></td>
            </tr>
            <tr class="bg-white">
              <td class="border md:py-3 py-3 text-sm border-white px-3 text-black dark:text-white">Lower case</td>
              <td id="answer4" class="border border-white"></td>
            </tr>
            <tr>
              <td class="border md:py-3 py-3 text-sm border-white px-3 text-black dark:text-white">Upper case</td>
              <td id="answer5" class="border border-white"></td>
            </tr>
            <tr class="bg-white">
              <td class="border md:py-3 py-3 text-sm border-white px-3 text-black dark:text-white">Capitalize</td>
              <td id="answer6" class="border border-white"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

     


      <script src="main.js"></script>
</body>
</html>
